<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/celular-image.png" alt="Imagem de Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram">
                <div class="profile-photo">
                    <img src="./images/3x4.png" alt="Foto de Perfil">    
                </div>
                <a href="#" class= "instagram-login">Continue como André Reis</a>
                <a href="#" class="instagram-logout">Sair</a>
            </div>    
            <div class="group">
                <p class="not-account">Não é André Reis?</p>
                <p class="not-account"> 
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App.</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
